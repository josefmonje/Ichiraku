    <div class="map">
        <h1 class="banner-head">Contact Ichiraku</h1>
            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label>Name</label>
                        <input id="name" type="text" placeholder="Name">
                    </div>

                    <div class="pure-control-group">
                        <label>Email</label>
                        <input id="email" type="email" placeholder="E-mail">
                    </div>

                    <div class="pure-control-group">
                        <label>Message</label>
                        <textarea id="message" rows="5" cols="23"></textarea>
                    </div>

                    <div class="pure-control-group">
                        <label>Gender</label>
                        <input id="gender" type="radio">Male
                        <input id="gender" type="radio">Female
                    </div>

                    <div class="pure-controls">
                        <br />
                        <button type="submit" class="pure-button pure-button-primary"> Submit </button>
                        <button type="reset" class="pure-button pure-button"> Reset </button>
                    </div>
                </fieldset>
            </form>
            <p><a href="https://github.com/josefmonje/Ichiraku">View the Project on GitHub</a></p>
        </div>
